{% extends 'base.html' %}
{% block content %}
<h1>Delete user: {{ user_obj.username }}</h1>
<p>Are you sure you want to permanently delete this user?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'accounts:manage_users' %}">Cancel</a>
</form>
{% endblock %}
