{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-xl shadow-lg border border-orange-100 overflow-hidden">
      <!-- Success Icon -->
      <div class="bg-gradient-to-r from-green-50 to-emerald-50 px-6 py-8 text-center">
        <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Password Changed!</h1>
        <p class="text-gray-600">Your password has been changed successfully.</p>
      </div>

      <!-- Actions -->
      <div class="p-6 space-y-3">
        <a href="/" class="block w-full px-6 py-3 bg-gradient-to-r from-orange-500 to-maroon-800 hover:from-orange-600 hover:to-maroon-900 text-white rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg text-center">
          Return to Home
        </a>
        <a href="{% url 'profile' %}" class="block w-full px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 border-2 border-gray-300 rounded-lg font-medium transition-all duration-200 text-center">
          Go to Profile
        </a>
      </div>

      <!-- Info -->
      <div class="px-6 py-4 bg-green-50 border-t border-green-200">
        <div class="flex items-start">
          <svg class="w-5 h-5 text-green-600 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
          </svg>
          <p class="text-xs text-green-800">Your account is now more secure. Use your new password to log in next time.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
