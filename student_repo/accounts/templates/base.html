<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Student Project Repository{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <nav>
    {% if request.user.is_authenticated %}
      <!-- Authenticated nav: Home (dispatcher), Profile, Logout -->
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'profile' %}">Profile</a> |
      <a href="{% url 'logout' %}">Logout</a>
      <span style="margin-left:1rem;">Logged in as {{ request.user.username }}</span>
    {% else %}
      <!-- Anonymous nav: Login / Register -->
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <hr>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
